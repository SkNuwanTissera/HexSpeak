<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendors</title>
    <base href="/app/">
    <link rel="stylesheet" href="modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="modules/bootstrap/dist/css/bootstrap-theme.css">
    <script src="modules/jquery/dist/jquery.min.js"></script>
    <script src="modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="modules/angular/angular.js"></script>
    <script src="modules/angular-route/angular-route.js"></script>
    <script src="../modules/app.module.js"></script>
    <script src="../controllers/vendor.controller.js"></script>
    <script src="../services/vendor.service.js"></script>
    <script src="../routes/vendor.route.js"></script>
</head>
<body ng-app="PharmacyApp">
<div class="container"  ng-controller="VendorController">
    <h2 class="header">Manage Your Vendors</h2>
    <div class="row">
        <div class="col-md-1 col-md-offset-11">
            <button class="btn btn-default pull-right" data-toggle="collapse" data-target="#vendorForm"
                    aria-controls="vendorForm">Add Vendor
            </button>
        </div>
    </div>
    <div class="row collapse" id="vendorForm" aria-expanded="false">
        <br/>
        <form id="inputForm">
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="First name" ng-model="vendor.firstName">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Last name" ng-model="vendor.lastName">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Address" ng-model="vendor.address">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Telephone" ng-model="vendor.tp">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Email" ng-model="vendor.email">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Companay" ng-model="vendor.company">
        </div>
        <div class="col-md-2"><br></div>
        <div class="col-md-12">
            <button class="btn btn-primary pull-right" onclick="document.forms['inputForm'].reset()" ng-click="addVendor(vendor)">Add / Update</button>
        </div>
        </form>
        <br/>
    </div>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Company</th>
                <th>Email</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="vendor in vendors">
                <td>V 00{{vendor._id+1}}</td>
                <td>{{vendor.firstName}}</td>
                <td>{{vendor.lastName}}</td>
                <td>{{vendor.address}}</td>
                <td>{{vendor.tp}}</td>
                <td>COMPANY</td>
                <td>{{vendor.email}}</td>
                <td><button class="btn btn-warning" data-toggle="collapse" data-target="#vendorForm"
                            aria-controls="vendorForm">Edit</button></td>
                <td><button class="btn btn-danger" ng-click="deleteVendor(vendor._id)">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
